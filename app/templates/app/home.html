{% extends 'app/base.html' %}
{% load app_tags %}

{% block content %}

<div class="home">
  <div class="container">
    <div class="home__title">All Books</div>
    <div class="home__books books">
      <!-- {% for book in books %}
        <h1>{% book_card book %}</h1>
      {% endfor %} -->

      {% for book in books %}
        <div class="books__book book">
          <div class="book__img" style="background-image: url('{{ book.cover.url }}')"></div>
          <div class="book__title">{{ book.title }}</div>
          <button class="book__detail">Go Detail</button>
        </div>
      {% endfor %}

    </div>
  </div>
</div>

{% endblock content %}
