{% extends 'app/base.html' %}
{% load static %}
{% load app_tags %}

{% block template_styles %}
<link rel="stylesheet" href="{% static 'app/css/home.css' %}">
{% endblock template_styles %}


{% block content %}
<div class="home">
  <div class="container home__body">
    <div class="home__title text-lg">All Books</div>
    <div class="home__books books">
      <!-- {% for book in books %}
        <h1>{% book_card book %}</h1>
      {% endfor %} -->

      {% for book in books %}
        <div class="books__book book">
          <div class="book__img" style="background-image: url('{{ book.cover.url }}')"></div>
          <div class="book__title text-md">{{ book.title }}</div>
          <button class="book__detail btn-hover">Go Detail</button>
        </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock content %}
